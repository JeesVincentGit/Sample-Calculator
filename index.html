<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <table class="main-table">
            <tr>
                <th colspan="4"><input type="text" id="display"></th>
            </tr>
            <tr>
                <td><button class="bt bt-clear" onclick="buttonclear()">C</button></td>
                <td><button class="bt" onclick="buttonbracket()">()</button></td>
                <td><button class="bt" onclick="buttonclick('%')">%</button></td>
                <td><button class="bt" onclick="buttonclickar('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="bt" onclick="buttonclick(7)">7</button></td>
                <td><button class="bt" onclick="buttonclick(8)">8</button></td>
                <td><button class="bt" onclick="buttonclick(9)">9</button></td>
                <td><button class="bt" onclick="buttonclickar('*')">x</button></td>
            </tr><tr>
                <td><button class="bt" onclick="buttonclick(4)">4</button></td>
                <td><button class="bt" onclick="buttonclick(5)">5</button></td>
                <td><button class="bt" onclick="buttonclick(6)">6</button></td>
                <td><button class="bt" onclick="buttonclickar('-')">-</button></td>
            </tr><tr>
                <td><button class="bt" onclick="buttonclick(1)">1</button></td>
                <td><button class="bt" onclick="buttonclick(2)">2</button></td>
                <td><button class="bt" onclick="buttonclick(3)">3</button></td>
                <td><button class="bt" onclick="buttonclickar('+')">+</button></td>
            </tr><tr>
                <td><button class="bt" onclick="buttonclick()">+/-</button></td>
                <td><button class="bt" onclick="buttonclick(0)">0</button></td>
                <td><button class="bt" onclick="buttonclickdot('.')">.</button></td>
                <td><button class="bt bt-equal" onclick="buttonclickequal()">=</button></td>
            </tr>
        </table>

    </div>
    
</body>
</html>
